<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squad Goals: Build Your Dream Cricket Team</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">


    <main class="container mx-auto p-4 md:p-8">
        <header
            class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-6 rounded-xl shadow-lg mb-10 flex flex-col md:flex-row items-center justify-between">
            <div class="flex items-center mb-4 md:mb-0">
                <img src="images/teamIndia.png" alt="Team Logo"
                    class="w-20 h-20 rounded-full border-4 border-white mr-4 object-cover shadow-md">
                <div>

                    <h1 class="text-4xl font-extrabold tracking-tight">The Champions Squad</h1>

                    <p class="text-lg font-light mt-1 opacity-90">"Victory is in our DNA!"</p>
                </div>
            </div>

            <div class="text-right text-sm">
                <p class="font-medium">Season Record: 12-3</p>
                <p class="font-medium">Current Rank: #1</p>
            </div>
        </header>

        <section id="player-card-holder"
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 no-scrollbar">
        </section>




        <div id="modal-overlay"
            class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
            <div id="playerHolder" class="flex flex-col items-center text-center bg-white p-6 rounded-xl shadow-lg 
              fixed top-10 left-1/2 transform -translate-x-1/2 
              max-w-lg w-full max-h-[90vh] overflow-y-auto
              sm:max-w-xl md:max-w-2xl lg:max-w-3xl xl:max-w-4xl">

                <button id="closeModal" class="self-end mb-4 text-gray-500 hover:text-gray-900">Close</button>

                <img id="modalPlayerImage" src="" alt="Player Image"
                    class="w-32 h-32 sm:w-40 sm:h-40 md:w-48 md:h-48 rounded-full border-4 border-green-500 shadow-lg mb-6" />

                <h3 id="modalPlayerName" class="text-2xl sm:text-3xl md:text-4xl font-bold text-gray-900 mb-2"></h3>
                <p id="modalPlayerRole" class="text-lg sm:text-xl text-gray-700 mb-6"></p>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full px-2 sm:px-0">
                    <div class="bg-gray-100 p-4 rounded-lg flex flex-col items-center justify-center shadow-inner">
                        <p class="text-sm font-semibold text-gray-600">Strike Rate</p>
                        <p id="modalStrikeRate" class="text-xl sm:text-2xl font-bold text-green-600"></p>
                    </div>

                    <div class="bg-gray-100 p-4 rounded-lg flex flex-col items-center justify-center shadow-inner">
                        <p class="text-sm font-semibold text-gray-600">Matches Played</p>
                        <p id="modalMatchesPlayed" class="text-xl sm:text-2xl font-bold text-green-600"></p>
                    </div>

                    <div class="bg-gray-100 p-4 rounded-lg flex flex-col items-center justify-center shadow-inner">
                        <p class="text-sm font-semibold text-gray-600">Jersey Number</p>
                        <p id="modalJerseyNumber" class="text-xl sm:text-2xl font-bold text-green-600"></p>
                    </div>

                    <div
                        class="bg-gray-100 p-4 rounded-lg flex flex-col items-center justify-center shadow-inner col-span-1 sm:col-span-2">
                        <p class="text-sm font-semibold text-gray-600">Best Performance</p>
                        <p id="modalBestPerformance" class="text-lg sm:text-xl font-bold text-green-600 text-center">
                        </p>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <script src="script.js"></script>
</body>

</html>
