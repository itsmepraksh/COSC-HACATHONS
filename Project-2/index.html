<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard (Dark Theme Ui)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
     
      <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;  
        } 
      
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6 bg-gradient-to-br from-gray-900 to-indigo-900">

    <div class="bg-gray-800 rounded-2xl shadow-xl p-6 sm:p-8 w-full max-w-md md:max-w-lg lg:max-w-xl text-center">
        <h1 class="text-3xl sm:text-4xl font-bold text-white mb-6">Weather Dashboard ðŸŒ™</h1>

        
        <div class="flex flex-col sm:flex-row gap-4 mb-8">
            <input
                type="text"
                id="cityInput"
                placeholder="Enter city name (e.g., Nalasopara)"
                class="flex-grow p-3 sm:p-4 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 bg-gray-700 text-white placeholder-gray-400 text-base sm:text-lg"
            >
            <button
                id="getWeatherBtn"
                class="bg-blue-700 hover:bg-blue-600 text-white font-semibold py-3 sm:py-4 px-6 rounded-xl transition duration-300 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-gray-800 text-base active:scale-[0.9] sm:text-lg"
            >
                Get Weather
            </button>
        </div>

        
        <div id="weatherData" class=" hidden  ">
            
        </div>

         
        <p id="loadingMessage" class="text-blue-400 text-lg mt-4 hidden">Fetching weather data...</p>
        <p id="errorMessage" class="text-red-400 text-lg mt-4 hidden"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
