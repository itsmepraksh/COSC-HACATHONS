<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dog-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px #0000001a;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
            box-shadow: 0 4px 6px #0000001a;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .input-field {
            border: 2px solid #d1d5db;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 1px 2px #0000000d;
        }
    </style>
</head>

<body class="bg-[#dcdee0  ] p-4 sm:p-6 md:p-8 flex flex-col items-center min-h-screen">

    <div id="main" class="max-w-4xl w-full bg-white p-6 sm:p-8 rounded-2xl shadow-lg mt-8 mb-8">
     
        <div id="searchContainer">
            <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-6">Dog Gallery üêæ</h1>
            <div id="elems" class="flex flex-col sm:flex-row justify-center items-center gap-4 mb-8">
                <input type="text" id="breedInp" placeholder="Enter breed (e.g., husky,labrador)"
                    class="input-field focus:outline-none focus:ring-2 focus:ring-blue-500">

                <button id="btnBreed" class="btn-primary active:scale-[0.9]">search Breed</button>
                <button id="btnRandom" class="btn-primary   active:scale-[0.9]">Refresh Random Dogs</button>
            </div>
        </div>
           <div id="errors" class="text-red-500 text-center my-4 hidden">
            <!-- ERROR MESSAGES COMES HERE -->
        </div>

        <div id="dogImagesContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- DOG IMAGES COMES HERE  -->
            <p id="loadingMessage" class="col-span-full text-center text-gray-600 text-lg hidden">Loading dog images...
            </p>
        </div>


    </div>




    <script src="scripts.js"></script>
</body>

</html>
